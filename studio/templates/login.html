<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | KUCHU-AI Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4 py-8">

  <div class="max-w-6xl w-full grid grid-cols-1 md:grid-cols-2 gap-8 items-start">

    <!-- Left: KUCHU Acronym Block (Aligned more left) -->
    <!--div class="text-gray-800 dark:text-gray-200 pl-4 md:pl-8 text-left">
      <h2 class="text-4xl font-extrabold mb-6">KUCHU AI Studio</h2>
      <ul class="text-lg leading-relaxed space-y-2">
        <li><strong>K</strong> - Knowledge</li>
        <li><strong>U</strong> - Unites</li>
        <li><strong>C</strong> - Code</li>
        <li><strong>H</strong> - Harmony</li>
        <li><strong>U</strong> - Ubiquity</li>
      </ul>
    </div-->
    <div class="text-left text-gray-800 dark:text-gray-200 p-6 space-y-4">
      <h2 class="text-4xl font-extrabold mb-6">KUCHU AI Studio</h2>
      <ul class="space-y-3 text-lg leading-relaxed">
        <li class="flex items-center space-x-3">
          <i data-lucide="book-open" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
          <span><strong>K</strong> - Knowledge</span>
        </li>
        <li class="flex items-center space-x-3">
          <i data-lucide="users" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
          <span><strong>U</strong> - Unites</span>
        </li>
        <li class="flex items-center space-x-3">
          <i data-lucide="code" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
          <span><strong>C</strong> - Code</span>
        </li>
        <li class="flex items-center space-x-3">
          <i data-lucide="music" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
          <span><strong>H</strong> - Harmony</span>
        </li>
        <li class="flex items-center space-x-3">
          <i data-lucide="globe" class="w-5 h-5 text-blue-600 dark:text-blue-400"></i>
          <span><strong>U</strong> - Ubiquity</span>
        </li>
      </ul>
    </div>


    <!-- Right: Login Form Block -->
    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-xl p-8 w-full max-w-md mx-auto">
      <h1 class="text-2xl font-semibold mb-6 text-center text-gray-900 dark:text-white">Login</h1>
      <form method="POST" action="/auth/login" class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full border rounded px-3 py-2 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
        </div>
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded transition duration-200">
          Login
        </button>
      </form>
      <p class="text-sm mt-6 text-center text-gray-600 dark:text-gray-400">
        Donâ€™t have an account?
        <a href="/auth/register" class="text-blue-500 font-semibold hover:underline">Register</a>
      </p>
    </div>

  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
